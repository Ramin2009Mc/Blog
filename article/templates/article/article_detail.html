{% extends 'article/base.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/article_detail.css' %}">
<!-- Кнопка-переключатель темы -->
{% comment %} <img src="{% static 'img/ramin_eyes.jpeg' %}" alt="ramin_eyes" class="ramin-eyes-floating" id="theme-toggle" title="Переключить тему"> {% endcomment %}
<div id="too-narrow-message" style="display:none;max-width:340px;width:90vw;aspect-ratio:1/1;box-shadow:0 2px 8px rgba(0,0,0,0.10);border-radius:0;background:rgba(255,255,255,0.97);margin:60px auto;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;">
    <div style="flex:1;display:flex;align-items:center;justify-content:center;width:100%;flex-direction:column;">
        <img src="{% static 'img/ramin_error.png' %}" alt="ramin" style="max-width:60%;height:auto;display:block;box-shadow:none;background:transparent;object-fit:contain;margin:32px auto 0 auto;">
        <div style="text-align:center;padding:16px 1em 0 1em;font-size:1.15rem;color:#444;">Открой на компьютере пж</div>
    </div>
</div>
<div class="content-wrapper" id="article-content">
    <a href="{% url 'articles_list' %}" class="back-btn" title="Назад к списку">⟵</a>
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
</div>
{% endblock %}
